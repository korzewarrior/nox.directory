<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nox</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      --bg: #ffffff;
      --fg: #111111;
      --subtle: #777;
      --field-bg: #f0f0f0;
      --border: #ccc;
      --hint-bg: #f7f7f7;
    }

    [data-theme="dark"] {
      --bg: #0f0f0f;
      --fg: #f0f0f0;
      --subtle: #555;
      --field-bg: #1b1b1b;
      --border: #444;
      --hint-bg: #1e1e1e;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: inherit;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      max-width: 700px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5em;
      font-size: 0.85em;
      color: var(--subtle);
      margin-bottom: 0.5em;
    }

    .note-path {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    textarea {
      width: 100%;
      font: inherit;
      padding: 1em;
      border: 1px solid var(--border);
      border-radius: 0;
      background: var(--field-bg);
      color: var(--fg);
      resize: none;
      line-height: 1.5;
      height: 65vh;
      margin-bottom: 1em;
      box-sizing: border-box;
    }

    input[type="password"] {
      width: 100%;
      font: inherit;
      padding: 0.6em 1em;
      border: 1px solid var(--border);
      border-radius: 0;
      background: var(--field-bg);
      color: var(--fg);
      margin-bottom: 1em;
      box-sizing: border-box;
    }

    button {
      font: inherit;
      padding: 0.5em 1em;
      border: 1px solid var(--border);
      border-radius: 0;
      background: none;
      color: var(--fg);
      cursor: pointer;
    }

    button:hover {
      background: var(--field-bg);
    }

    .lock-banner {
      background: var(--hint-bg);
      padding: 0.75em 1em;
      border: 1px solid var(--border);
      font-size: 0.85em;
      margin-bottom: 1em;
    }

    footer {
      margin-top: auto;
      font-size: 0.75em;
      color: var(--subtle);
      text-align: center;
      padding-top: 1em;
    }

    .utility-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    .guide {
      text-align: left;
      font-size: 0.75em;
      color: var(--subtle);
      line-height: 1.5;
      margin-top: 1.5em;
    }

    .footer-tag {
      font-size: 0.7em;
      opacity: 0.5;
      margin-top: 1em;
    }

    @media (max-width: 500px) {
      .top-bar, .utility-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="status">Status: Ready</div>
    <div class="note-path">Note: <code id="note-id"></code></div>
  </div>

  <div id="lockBanner" class="lock-banner" style="display: none;">
    This note is locked. Enter password below to unlock.
  </div>

  <textarea id="note" placeholder="Start typing..." disabled></textarea>

  <input type="password" id="password" placeholder="Enter password (optional)">

  <footer>
    <div class="utility-bar">
      <div>
        <button id="unlock">Unlock</button>
        <button id="lock">Lock</button>
        <button id="clear">Forget</button>
      </div>
      <button class="theme-toggle" id="themeToggle">Dark</button>
    </div>

    <div class="guide">
      <strong>How to use:</strong><br>
      Go to any URL — for example:<br>
      <code>nox.directory/my-thoughts</code><br>
      Notes are saved only in your browser.<br>
      Add a password to encrypt. Unlock later on the same device.
    </div>

    <div class="footer-tag">nox v0.16.1 — private by design</div>
  </footer>

  <script>
    const path = window.location.pathname;
    const label = document.getElementById("note-id");
    label.textContent = path;

    const enc = new TextEncoder();
    const dec = new TextDecoder();

    const el = document.getElementById("note");
    const pwd = document.getElementById("password");
    const unlockBtn = document.getElementById("unlock");
    const lockBtn = document.getElementById("lock");
    const clearBtn = document.getElementById("clear");
    const status = document.getElementById("status");
    const lockBanner = document.getElementById("lockBanner");
    const themeToggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    let storageKey;
    let currentState = "plain";
    let isLocked = false;

    function updateStatus(text) {
      status.textContent = "Status: " + text;
    }

    async function hashKey(input) {
      const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(input));
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function getKey(pass) {
      const salt = enc.encode("static-salt");
      const baseKey = await crypto.subtle.importKey("raw", enc.encode(pass), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
        baseKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    async function encryptNote(text, pass) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(pass);
      const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, enc.encode(text));
      return JSON.stringify({ iv: Array.from(iv), encrypted: Array.from(new Uint8Array(ciphertext)) });
    }

    async function decryptNote(data, pass) {
      try {
        const key = await getKey(pass);
        const iv = new Uint8Array(data.iv);
        const ciphertext = new Uint8Array(data.encrypted);
        const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
        return dec.decode(plaintext);
      } catch {
        alert("Wrong password or corrupted data.");
        return "";
      }
    }

    el.addEventListener("input", () => {
      if (isLocked) return;
      localStorage.setItem(storageKey, el.value);
      currentState = "plain";
      updateStatus("Saved");
    });

    unlockBtn.addEventListener("click", async () => {
      const raw = localStorage.getItem(storageKey);
      if (!pwd.value || !raw) return;
      try {
        const data = JSON.parse(raw);
        if (!data.encrypted) return;
        const decrypted = await decryptNote(data, pwd.value);
        if (decrypted) {
          el.value = decrypted;
          currentState = "plain";
          isLocked = false;
          el.removeAttribute("disabled");
          localStorage.setItem(storageKey, decrypted);
          updateStatus("Unlocked");
          lockBanner.style.display = "none";
        }
      } catch {
        updateStatus("Failed to unlock");
      }
    });

    lockBtn.addEventListener("click", async () => {
      const text = el.value;
      const pass = pwd.value;
      if (!pass || !text) return;
      const encrypted = await encryptNote(text, pass);
      localStorage.setItem(storageKey, encrypted);
      currentState = "encrypted";
      isLocked = true;
      el.setAttribute("disabled", true);
      updateStatus("Locked");
      lockBanner.style.display = "block";
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Forget this note?")) {
        localStorage.removeItem(storageKey);
        el.value = "";
        currentState = "plain";
        isLocked = false;
        el.removeAttribute("disabled");
        lockBanner.style.display = "none";
        updateStatus("Cleared");
      }
    });

    themeToggle.addEventListener("click", () => {
      const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      themeToggle.textContent = next === "dark" ? "Light" : "Dark";
    });

    (async function init() {
      storageKey = await hashKey("note:" + path);
      const raw = localStorage.getItem(storageKey);
      const savedTheme = localStorage.getItem("theme") || "light";
      root.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "Light" : "Dark";

      if (!raw) {
        el.removeAttribute("disabled");
        updateStatus("Ready");
        return;
      }

      try {
        const data = JSON.parse(raw);
        if (data.encrypted) {
          currentState = "encrypted";
          isLocked = true;
          el.setAttribute("disabled", true);
          lockBanner.style.display = "block";
          updateStatus("Locked");
        } else {
          el.value = data;
          currentState = "plain";
          el.removeAttribute("disabled");
          updateStatus("Loaded");
        }
      } catch {
        el.value = raw;
        currentState = "plain";
        el.removeAttribute("disabled");
        updateStatus("Loaded");
      }
    })();
  </script>
</body>
</html>
